<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 자막 뉴스</title>

        /* 폰트 정의: 둥근모 */
        @font-face {
            font-family: 'RoundedFixedsys';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        /* 색상 팔레트 */
        :root {
            --bg-blue:    #000084;
            --tt-white:   #FFFFFF;
            --tt-yellow:  #FFFF00;
            --tt-cyan:    #00FFFF;
            --tt-green:   #00FF00;
            --tt-magenta: #FF00FF;
            --tt-red:     #FF0000;
            --tt-black:   #000000;
            --font-main: 'RoundedFixedsys', monospace;
        }

        body {
            background-color: var(--bg-blue);
            margin: 0;
            height: 100vh;
            font-family: var(--font-main);
            color: var(--tt-white);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 화면 영역 */
        #screen-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px 40px;
            box-sizing: border-box;
            position: relative;
        }

        /* 헤더 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--tt-white);
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .header-p { color: var(--tt-white); font-weight: bold; }
        .header-title { color: var(--tt-yellow); font-weight: bold; letter-spacing: 2px; text-shadow: 2px 2px #000; }
        .header-time { color: var(--tt-green); background-color: #000; padding: 0 5px; }

        /* 콘텐츠 영역 */
        #content {
            flex-grow: 1;
            font-size: 1.5rem;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-y: hidden;
            position: relative; 
            display: flex;
            flex-direction: column;
        }
        
        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }
        .scrollable-content::-webkit-scrollbar { width: 0; }

        .double-height {
            transform: scaleY(1.5);
            transform-origin: top left;
            margin-bottom: 0.5em;
            display: inline-block;
            font-weight: bold;
        }

        /* 하단 Fastext 버튼 */
        #fastext-bar {
            margin-top: auto;
            height: 50px;
            display: flex;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            padding-top: 10px;
            border-top: 2px solid var(--tt-white);
            flex-shrink: 0;
        }
        .fast-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #000;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
        .fast-link:active { transform: translate(2px, 2px); box-shadow: none; }
        
        .fl-red { background-color: var(--tt-red); color: white; }
        .fl-green { background-color: var(--tt-green); }
        .fl-yellow { background-color: var(--tt-yellow); }
        .fl-cyan { background-color: var(--tt-cyan); }

        /* 리스트 아이템 */
        .tele-item {
            display: flex;
            padding: 2px 0;
            cursor: pointer;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
            font-size: 1.4rem;
        }
        .tele-item:hover { background-color: var(--tt-white); }
        .tele-item:hover * { color: var(--bg-blue) !important; }
        
        .ti-id { color: var(--tt-cyan); width: 50px; font-weight: bold; flex-shrink: 0; }
        .ti-text { color: var(--tt-white); flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 날씨 그리드 (5x4) - 준 배너 스타일 */
        .weather-container {
            width: 100%;
            /* height: 100%; 전체 높이 대신 내용에 맞춤 */
            margin-top: 10px;
            overflow: hidden; 
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr); /* 5x4 */
            gap: 2px;
            border: 2px solid var(--tt-white);
            /* 배너형 높이 설정 (화면의 약 65% 정도 사용) */
            height: 65vh; 
            min-height: 450px;
            background-color: var(--tt-white);
            margin-bottom: 20px; /* 하단 여백 확보 */
        }
        
        .w-cell {
            background-color: var(--bg-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .w-loc { color: var(--tt-yellow); font-size: 1.3rem; margin-bottom: 5px; }
        /* .w-sky 제거 후 아이콘으로 대체 */
        .w-temp { color: var(--tt-white); font-weight: bold; font-size: 1.5rem; }

        /* 날씨 픽셀 아이콘 스타일 */
        .w-icon {
            width: 40px;
            height: 40px;
            shape-rendering: crispEdges; /* 픽셀 깨짐 방지 */
            margin-bottom: 5px;
            display: block;
        }

        /* 슬라이드 애니메이션 효과 (0.4s) */
        .slide-animate {
            animation: slideIn 0.4s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 로고 */
        .ascii-logo {
            font-family: 'Courier New', Courier, monospace, 'RoundedFixedsys';
            white-space: pre;
            line-height: 1.0;
            color: var(--tt-white);
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            overflow-x: hidden;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            letter-spacing: 0px;
        }

        /* 입력 오버레이 */
        #input-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tt-yellow);
            color: #000;
            font-size: 2rem;
            padding: 10px 20px;
            font-weight: bold;
            display: none;
            z-index: 100;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }
        
        .blink { animation: blinker 1s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* 유틸리티 */
        .c-w { color: var(--tt-white); }
        .c-y { color: var(--tt-yellow); }
        .c-c { color: var(--tt-cyan); }
        .c-g { color: var(--tt-green); }
        .c-m { color: var(--tt-magenta); }
        .c-r { color: var(--tt-red); }
        .bg-t { background-color: #000; padding: 0 5px; }
        .index-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px;
        }

        @media (max-width: 768px) {
            #screen-area { padding: 10px; }
            header { font-size: 1.2rem; margin-bottom: 5px; }
            #content { font-size: 1.1rem; }
            .tele-item { font-size: 1.1rem; padding: 3px 0; }
            .ti-id { width: 40px; }
            .index-grid { grid-template-columns: 1fr; gap: 15px; }
            .weather-grid { 
                grid-template-columns: repeat(3, 1fr); 
                grid-template-rows: repeat(7, 1fr); /* 모바일에서는 행을 늘림 */
                height: 70vh;
            } 
            #fastext-bar { font-size: 0.9rem; height: 50px; }
            .ascii-logo { font-size: 8px; line-height: 1.0; margin-bottom: 10px;} 
            .w-temp { font-size: 1.2rem; }
            .w-loc { font-size: 1rem; }
            .double-height { transform: none; display: block; margin-bottom: 5px;}
        }
    </style>
</head>

        const t = now.toLocaleTimeString('ko-KR', {hour12:false});

        let date;

            // 만약 파싱 실패시 rss2json 포맷 고려 (이젠 XML 파싱이라 표준 포맷임)
            if (isNaN(date.getTime())) return "00:00";
        }
        return date.toTimeString().split(' ')[0].substring(0,5);

                 <div class="tele-item" onclick="loadPage(201)"><span class="ti-id">201</span><span class="ti-text">내 위치 날씨</span></div>
            </div>
        </div>
        
        <div style="text-align:center; margin-top: 20px; padding-bottom: 20px;" class="blink c-g">
            페이지 번호 입력
        </div>
    </div>
</div>
        `;
        contentDiv.innerHTML = html;
        updateFastext("목차", "뉴스", "날씨", "내위치");
    }

    // --- P101~108: 뉴스 (XML 직접 파싱) ---
    async function fetchNews(page) {
        const cat = NEWS_CATS[page];
        
        // 프록시를 통해 XML 원문 가져오기 (10개 제한 회피)
        let xmlText = null;
        for (const proxy of PROXIES) {
            try {
                const res = await fetch(proxy + encodeURIComponent(cat.u));
                if (res.ok) {
                    xmlText = await res.text();
                    break;
                }
            } catch (e) {
                console.warn(`Proxy ${proxy} failed for news`);
            }
        }

        if (!xmlText) {
             contentDiv.innerHTML = '<div class="c-r bg-t">뉴스 데이터 수신 실패 (Connection Failed)</div>';
             return;
        }

        try {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, "text/xml");
            const items = xml.querySelectorAll("item");
            
            // XML에서 직접 데이터 추출
            currentNewsItems = [];
            items.forEach(node => {
                currentNewsItems.push({
                    title: node.querySelector("title")?.textContent || "",
                    description: node.querySelector("description")?.textContent || "",
                    pubDate: node.querySelector("pubDate")?.textContent || "",
                });
            });

            // 시간 (첫번째 기사 기준)
            const firstTime = currentNewsItems.length > 0 ? toKSTTime(currentNewsItems[0].pubDate) : "00:00";

            let html = `
<div class="scrollable-content">
    <div style="background:#000; color:white; margin-bottom:10px; padding: 5px;">
        <span class="double-height c-y">NEWSIS ${cat.t}</span>
        <span style="float:right">${firstTime}</span>
    </div>
    <div class="ascii-logo" style="margin-bottom: 5px;">${NEWSIS_LOGO}</div>
            `;

            // 14개까지 표시 (XML 파싱이라 제한 없음)
            currentNewsItems.slice(0, 14).forEach((item, idx) => {
                html += `
    <div class="tele-item" onclick="showDetail(${idx})">
        <span class="ti-id">${idx+1}</span>
        <span class="ti-text">${item.title}</span>
    </div>`;
            });

            html += `</div>`;
            contentDiv.innerHTML = html;
            updateFastext("목차", "다음분야", "날씨", "내위치");
            
            fastextBar[1].onclick = () => {
                let next = page + 1;
                if(next > 108) next = 101;
                loadPage(next);
            };

        } catch(e) {
            console.error(e);
            contentDiv.innerHTML = '<div class="c-r bg-t">뉴스 데이터 처리 오류</div>';
        }
    }

    function showDetail(idx) {
        const item = currentNewsItems[idx];
        if(!item) return;
        
        let desc = item.description.replace(/<[^>]*>/g, " ");
        
        let html = `
<div class="scrollable-content">
    <div class="c-y bg-t" style="margin-bottom:10px;">${NEWS_CATS[currentPage].t} - 상세내용</div>
    <div class="c-c double-height" style="margin-bottom:10px;">${item.title}</div>
    <div style="border-top: 1px dashed white; margin: 10px 0;"></div>
    <div class="c-w" style="margin-bottom:20px; line-height:1.6; font-size: 1.6rem;">${desc}</div>
    <div class="c-g">작성일: ${toKSTTime(item.pubDate)}</div>
</div>
        `;
        contentDiv.innerHTML = html;
        fastextBar[0].innerText = "100 목록";
        fastextBar[0].onclick = () => loadPage(currentPage);
    }

    // --- P200: 전국 날씨 (KMA XML 파싱) ---
    async function fetchNationWeather() {
        const url = "https://www.kma.go.kr/XML/weather/sfc_web_map.xml";
        
        let text = null;
        for (const proxy of PROXIES) {
            try {
                // corsproxy.io uses appended url, allorigins uses ?url=
                const res = await fetch(proxy + encodeURIComponent(url));
                if (res.ok) {
                    text = await res.text();
                    break;
                }
            } catch (e) {
                console.warn(`Proxy ${proxy} failed`);
            }
        }

        if (!text) {
            contentDiv.innerHTML = '<div class="c-r bg-t">기상청 데이터 수신 실패 (CORS Error)</div>';
            return;
        }

        try {
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "text/xml");
            
            const year = xml.querySelector("weather").getAttribute("year");
            const month = xml.querySelector("weather").getAttribute("month");
            const day = xml.querySelector("weather").getAttribute("day");
            const hour = xml.querySelector("weather").getAttribute("hour");
            const timeStr = `${year}.${month}.${day} ${hour}:00`;

            // XML 데이터를 Map으로 변환
            const locals = xml.querySelectorAll("local");
            const kmaMap = {};
            locals.forEach(node => {
                kmaMap[node.textContent] = {
                    temp: node.getAttribute("ta"),
                    sky: node.getAttribute("desc")
                };
            });

            // CITIES 리스트 순회하며 데이터 매핑
            weatherData = [];
            CITIES.forEach(cityName => {
                const data = kmaMap[cityName];
                if (data) {
                    weatherData.push({
                        name: cityName,
                        temp: data.temp,
                        sky: data.sky
                    });
                } else {
                    weatherData.push({
                        name: cityName,
                        temp: "--",
                        sky: "정보없음"
                    });
                }
            });

            weatherPageIndex = 0;
            renderWeatherPage(timeStr);

            if (weatherTimer) clearInterval(weatherTimer);
            weatherTimer = setInterval(() => {
                weatherPageIndex++;
                if (weatherPageIndex >= 4) weatherPageIndex = 0;
                renderWeatherPage(timeStr);
            }, WEATHER_INTERVAL);

        } catch(e) {
            console.error(e);
            contentDiv.innerHTML = '<div class="c-r bg-t">기상청 데이터 파싱 실패</div>';
        }
    }

    function renderWeatherPage(time) {
        // 5x4 = 20개씩 표시
        const itemsPerPage = 20; 
        
        const start = weatherPageIndex * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = weatherData.slice(start, end);

        let regionTitle = "전국 날씨";
        if (weatherPageIndex === 0) regionTitle = "서울/경기/강원서부";
        else if (weatherPageIndex === 1) regionTitle = "충청/강원동부/경북북부";
        else if (weatherPageIndex === 2) regionTitle = "호남/제주";
        else if (weatherPageIndex === 3) regionTitle = "영남 (경북/경남/부산)";

        let html = `
<div style="display:flex; justify-content:space-between; margin-bottom: 10px;">
    <span class="c-y bg-t">${regionTitle} (${weatherPageIndex + 1}/4)</span>
    <span class="c-g">${time} 기준</span>
</div>
<div class="weather-container">
    <div class="weather-grid slide-animate">
`;
        
        for(let i=0; i<itemsPerPage; i++) {
            const item = pageItems[i];
            if (item) {
                // 픽셀 아이콘 사용
                html += `
        <div class="w-cell">
            <span class="w-loc">${item.name}</span>
            ${getWeatherIcon(item.sky)}
            <span class="w-temp">${item.temp}°</span>
        </div>`;
            } else {
                html += `<div class="w-cell"></div>`;
            }
        }
        
        html += `</div></div>`;
        contentDiv.innerHTML = html;
        updateFastext("목차", "뉴스", "다음지역", "내위치");
        
        fastextBar[2].onclick = () => {
             weatherPageIndex++;
             if (weatherPageIndex >= 4) weatherPageIndex = 0;
             renderWeatherPage(time);
             clearInterval(weatherTimer);
             weatherTimer = setInterval(() => {
                weatherPageIndex++;
                if (weatherPageIndex >= 4) weatherPageIndex = 0;
                renderWeatherPage(time);
             }, WEATHER_INTERVAL);
        };
    }

    // --- P201: 내 위치 ---
    function fetchLocalWeather() {
        if(!navigator.geolocation) {
            contentDiv.innerHTML = '<div class="c-r bg-t">GPS를 지원하지 않는 브라우저입니다.</div>';
            return;
        }
        contentDiv.innerHTML = '<div class="blink c-c" style="font-size:2rem; margin-top:20px;">위치 확인중...</div>';
        
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const cur = data.current_weather;
                const wCode = getWeatherText(cur.weathercode);
                
                let html = `
<div style="text-align:center; margin-top: 30px;">
    <span class="c-m bg-t double-height">내 위치 날씨 정보</span>
</div>

<div style="border: 4px solid white; padding:40px; text-align:center; margin-top: 30px; width: 60%; margin-left:auto; margin-right:auto;">
    <div class="c-g">위도 ${lat.toFixed(2)} / 경도 ${lon.toFixed(2)}</div>
    <br>
    <div style="display:flex; justify-content:center; margin-bottom:10px;">
        <div style="transform:scale(2);">${getWeatherIcon(wCode)}</div>
    </div>
    <div class="c-w" style="font-size:5rem; font-weight:bold; text-shadow: 4px 4px #000;">${cur.temperature}°C</div>
    <div class="c-y" style="font-size:2rem; margin-top:10px;">${wCode}</div>
    <br>
    <div class="c-c" style="font-size:1.5rem;">풍속: ${cur.windspeed} km/h</div>
</div>
                `;
                contentDiv.innerHTML = html;
                updateFastext("목차", "뉴스", "전국날씨", "새로고침");
                fastextBar[3].onclick = () => loadPage(201);

            } catch(e) {
                contentDiv.innerHTML = '<div class="c-r bg-t">날씨 데이터를 가져올 수 없습니다.</div>';
            }
        }, () => {
            contentDiv.innerHTML = '<div class="c-r bg-t">GPS 위치 권한이 거부되었습니다.</div>';
        });
    }

    function getWeatherText(code) {
        if (code === 0) return "맑음";
        if (code <= 3) return "구름";
        if (code <= 48) return "안개";
        if (code <= 67) return "비";
        if (code <= 77) return "눈";
        if (code <= 82) return "소나기";
        if (code <= 99) return "뇌우";
        return "정보없음";
    }

    function render404() {
        contentDiv.innerHTML = `
<div style="text-align:center; margin-top:50px;">
    <span class="double-height c-r bg-t" style="font-size:3rem;">404</span><br><br>
    <span class="c-w">페이지를 찾을 수 없습니다.</span>
</div>`;
    }

    function updateFastext(r, g, y, c) {
        fastextBar[0].innerText = "100 " + r;
        fastextBar[1].innerText = "101 " + g;
        fastextBar[2].innerText = "200 " + y;
        fastextBar[3].innerText = "201 " + c;
        
        fastextBar[0].onclick = () => handleFastext('red');
        fastextBar[1].onclick = () => handleFastext('green');
        fastextBar[2].onclick = () => handleFastext('yellow');
        fastextBar[3].onclick = () => handleFastext('cyan');
    }

    document.addEventListener('keydown', (e) => {
        if(e.key >= '0' && e.key <= '9') inputDigit(e.key);
    });

    loadPage(100);

</script>
